name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 
          
      - name: Restore NuGet Packages
        run: nuget restore AMS2ToApexRivals.sln

      - name: Build
        run: dotnet build AMS2ToApexRivals.sln --configuration Release --no-restore
  
      - name: Publish (Optional)
        run: dotnet publish AMS2ToApexRivals.csproj --configuration Release --output ./publish
     
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Build-Artifacts
          path: ./publish
