name: Main

on: 
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet Packages
        run: dotnet restore AMS2ToApexRivals.sln

      - name: Build
        run: dotnet build AMS2ToApexRivals.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish AMS2TARApp/AMS2TARApp.csproj --configuration Release --output ./publish

      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Executable
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/AMS2ToApexRivals.exe
          asset_name: AMS2ToApexRivals.exe
          asset_content_type: application/octet-stream


      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Build-Release
          path: ./publish/
